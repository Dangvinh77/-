<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL CSS FILTER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/All_CSS_filter.css">
</head>

<body class="container">
    <h1>CSS filter comparison</h1>
    <table class="table table-bordered table-hover">
        <tr>
            <th class="picture_picked">PICTURE</th>
            <th class="description">Description</th>
        </tr>
        <tr>
            <td>
                <img src="../Images/picture01.webp" class="Image01" alt="">
            </td>
            <td><i>Original Image/Filter</i><br> filter:</td>
        </tr>
        <tr>
            <td>
                <img src="../Images/picture01.webp" class="Image02" alt="">
            </td>
            <td>filter:blur(5px)</td>
        </tr>
        <tr>
            <td>
                <img src="../Images/picture01.webp" class="Image03" alt="">
            </td>
            <td>filter:brightness(0.5)</td>
        </tr>
        <tr>
            <td>
                <img src="../Images/picture01.webp" class="Image04" alt="">
            </td>
            <td>filter:contrast(200%)</td>
        </tr>
        <tr>
            <td>
                <img src="../Images/picture01.webp" class="Image05" alt="">
            </td>
            <td>filter:grayscale(100%)</td>
        </tr>
        <tr>
            <td>
                <img src="../Images/picture01.webp" class="Image06" alt="">
            </td>
            <td>filter:hue-rotate(90deg)</td>
        </tr>
        <tr>
            <td>
                <img src="../Images/picture01.webp" class="Image07" alt="">
            </td>
            <td>filter:invert(75%)</td>
        </tr>
        <tr>
            <td>
                <img src="../Images/picture01.webp" class="Image08" alt="">
            </td>
            <td>filter:opacity(35%)</td>
        </tr>
    </table>

</body>

</html>
