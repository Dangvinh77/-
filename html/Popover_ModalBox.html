<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Modal box</title>
</head>

<body>
    <button popovertarget="modal">Modal</button>
    <div id="modal" popover>
        <h2>Modal Box</h2>
        <p>This is content of Modal box</p>
    </div>
</body>

</html>
